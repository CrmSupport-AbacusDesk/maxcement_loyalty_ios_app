
<ion-header>
  <ion-navbar>
    <ion-title>{{'Change Status' | translate}}</ion-title>

    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="dismiss()">
        <ion-icon color="secondary" name="close"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="main-field padding16">
    <!-- <h3>{{ 'Basic information' | translate}} </h3> -->
    <div class="cs-form mb10" >
      <form name="data"   (ngSubmit)="f.form.valid && submit() " #f="ngForm" >
        <div class="sprate-block">
          <ion-list>
        

            <ion-item class="cs-select" [ngClass]="{'error':f.submitted && status?.invalid}" >
              <ion-label>{{'Status' | translate}}*</ion-label>
              <ion-select [(ngModel)]="data.status" name="status" #status="ngModel" required>
                <!-- <ion-option  value="Pending">Pending</ion-option> -->
                <ion-option  value="Verified">Verified</ion-option>
                <ion-option  value="Reject">Reject</ion-option>
              </ion-select>
            </ion-item>

            <ng-container *ngIf="data.status == 'Verified'">
              <ion-item class="cs-input" [ngClass]="{'error':f.submitted && pc_potential?.invalid}">
                <ion-label floating>{{'Potential oF Bags' | translate}}*</ion-label>
                <ion-input type="text"  name="pc_potential"  #pc_potential ="ngModel" [(ngModel)]="data.pc_potential" required></ion-input>
              </ion-item>
              <div *ngIf="f.submitted && pc_potential.invalid" class="invalid-feedback">
                <div *ngIf="pc_potential.errors.required">{{'Field is Required' | translate}}</div>
            </div>
            </ng-container>
            
            <ng-container *ngIf="data.status == 'Reject'">
              <ion-item class="cs-input h100" [ngClass]="{'error':f.submitted && reason?.invalid}">
                <ion-label floating>{{'Reason' | translate}}*</ion-label>
                <ion-textarea name="reason" [(ngModel)] = "data.reason" #reason="ngModel" required></ion-textarea>
              </ion-item>
              <div *ngIf="f.submitted && reason.invalid" class="invalid-feedback">
                <div *ngIf="reason.errors.required">{{'Field is Required' | translate}}</div>
            </div>
            </ng-container>
          </ion-list>
        </div>
        <div class="pt16 pb16">
          <button type="submit"  ion-button full [disabled]="saveFlag == true">{{ 'Update' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
